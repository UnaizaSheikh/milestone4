
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <h2><legend>Personal Information</legend></h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your name"required>
        
        <label for="email">Email : </label>
        <input type="text" id="email" placeholder="Enter Your Email "required>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact " placeholder="Enter Your Contact No"required>
        </fieldset>
        <fieldset>
            <h2><legend>Education</legend></h2>
            <label for="education">Education :</label>
            <textarea  id="education" placeholder="Enter Your Education"rows="4"required></textarea>

        </fieldset>
        <fieldset>
            <h2><legend>Experience</legend></h2>
            <label for="experience">Experience:</label>
            <textarea  id="experience" placeholder="Enter Your Work Experience"rows="4"required></textarea>

        </fieldset>
        <fieldset>

        
            <h2><legend>Skills</legend></h2>
            <label for="skills">Skills</label>
            <textarea  id="skills" placeholder="Enter Your Skills"rows="4"required></textarea>

        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!--editable resume-->
    <div id="resume-display" contenteditable="true">
    <!--resume generate-->
    </div>
    <script src="app.js"></script>
    
</body>
</html>
